// MM patch to make KB engines run on SpaceMagic instead of normal physics 

@PART[KBPP_TwinIonEngine]
{
@MODULE[ModuleEnginesFX]
	{
        	@maxThrust = 80
        	@PROPELLANT[ElectricCharge]
        	{
            	@ratio = 4
        	}
		!atmosphereCurve{}
	atmosphereCurve
			{
				key = 0 8600
				key = 1 6000
				key = 4 0.001
			}
	}
}
@PART[KBPP_AWEngine]
{
@MODULE[ModuleEnginesFX]
	{
        	@maxThrust = 50
        	@PROPELLANT[ElectricCharge]
        	{
            	@ratio = 1
        	}
		!atmosphereCurve{}
	atmosphereCurve
			{
				key = 0 9200
				key = 1 6000
				key = 4 0.001
			}
	}
}
