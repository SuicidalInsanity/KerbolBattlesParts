// MM patch to make KB cockpits generate Ec to run BK engines without having to bolt on FuelCells or solar panels to craft

@PART[KBPP_AlephCockpit]
{
MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 10
		}
	}
	@RESOURCE[ElectricCharge]{
		@amount = 400
		@maxAmount = 400
	}

}
