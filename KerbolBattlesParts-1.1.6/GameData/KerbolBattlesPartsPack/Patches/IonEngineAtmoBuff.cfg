// MM patch to make KB engines run on SpaceMagic instead of normal physics 

@PART[KBPP_TwinIonEngine]
{
MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		runningEffectName = running_closed
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 80
		heatProduction = 44
		fxOffset = 0, 0, 0
		EngineType = Electric
		PROPELLANT
			{
				name = ElectricCharge
				ratio = 5
			}
			PROPELLANT
			{
				name = XenonGas
				DrawGauge = True
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 8600
				key = 1 8550
				key = 4 0.001
			}
	}
}